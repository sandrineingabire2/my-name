<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-900 min-h-screen p-6">

  <h1 class="text-2xl font-bold text-center text-white mb-6">Task Management Dashboard</h1>

  
  <div class="max-w-md mx-auto bg-white p-4 rounded-lg shadow ">
   
    <input id="taskName" type="text" placeholder="Task name" 
           class="border p-2 w-full mb-2 rounded">

   
    <input id="taskDate" type="date" 
           class="border p-2 w-full mb-2 rounded">

    
    <button id="addTaskBtn" 
            class="bg-blue-500 text-white px-4 py-2 rounded w-full mb-2">
      Save Task
    </button>

  
    <button id="cancelEditBtn" 
            class="hidden bg-gray-400 text-white px-4 py-2 rounded w-full">
      Cancel Edit
    </button>
  </div>


  <div class="max-w-md mx-auto mt-6">
    <ul id="taskList" class="space-y-2"></ul>
  </div>

  <script>
    
    let tasks = [
      { name: "Finish work", date: "2025-10-01", completed: false },
      { name: "Go shopping", date: "2025-10-02", completed: true },
      { name: "Call friend", date: "2025-10-03", completed: false },
      { name: "Clean room", date: "2025-10-04", completed: false },
      
    ];

  
    let editIndex = -1;

    
    const taskNameInput = document.getElementById("taskName");
    const taskDateInput = document.getElementById("taskDate");
    const addTaskBtn = document.getElementById("addTaskBtn");
    const cancelEditBtn = document.getElementById("cancelEditBtn");
    const taskList = document.getElementById("taskList");

   
    function renderTasks() {
     
      taskList.innerHTML = "";

      
      tasks.forEach((task, index) => {
     
        const li = document.createElement("li");
        li.className = "flex justify-between items-center bg-white p-3 rounded shadow";

        
        const taskText = document.createElement("span");
        taskText.textContent = `${task.name} (Due: ${task.date})`;

        if (task.completed) {
          taskText.className = "line-through text-gray-500";
        }

      
        const btns = document.createElement("div");

       
        const completeBtn = document.createElement("button");
        completeBtn.textContent = task.completed ? "Undo" : "Done";
        completeBtn.className = "bg-green-500 text-white px-2 py-1 rounded mr-2";
        completeBtn.onclick = () => {
          task.completed = !task.completed; 
          renderTasks();
        };

      
        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.className = "bg-yellow-500 text-white px-2 py-1 rounded mr-2";
        editBtn.onclick = () => {
         
          taskNameInput.value = task.name;
          taskDateInput.value = task.date;
          editIndex = index; 

         
          addTaskBtn.textContent = "Update Task";
          cancelEditBtn.classList.remove("hidden");
        };

       
        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.className = "bg-red-500 text-white px-2 py-1 rounded";
        deleteBtn.onclick = () => {
       
          if (confirm("Are you sure you want to delete this task?")) {
            tasks.splice(index, 1); 
            renderTasks(); 
          }
        };

        btns.appendChild(completeBtn);
        btns.appendChild(editBtn);
        btns.appendChild(deleteBtn);

     
        li.appendChild(taskText);
        li.appendChild(btns);

      
        taskList.appendChild(li);
      });
    }

   
    addTaskBtn.onclick = () => {
      const name = taskNameInput.value.trim();
      const date = taskDateInput.value;

      
      if (name === "") {
        alert("Task name cannot be empty!");
        return;
      }

      if (editIndex === -1) {
       
        tasks.push({ name: name, date: date, completed: false });
      } else {
        
        tasks[editIndex].name = name;
        tasks[editIndex].date = date;
        editIndex = -1;
        addTaskBtn.textContent = "Save Task";
        cancelEditBtn.classList.add("hidden");
      }

     
      taskNameInput.value = "";
      taskDateInput.value = "";

      renderTasks(); 
    };

   
    cancelEditBtn.onclick = () => {
      editIndex = -1;
      taskNameInput.value = "";
      taskDateInput.value = "";
      addTaskBtn.textContent = "Save Task";
      cancelEditBtn.classList.add("hidden");
    };

 
    renderTasks();
  </script>
</body>
</html>
